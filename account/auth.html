<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="./styles.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/AuthFaviconLight.png" id="favicon">
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Login</h2>
        <p id="message"></p>

        <div id="form-wrapper">
            <div id="login-form" class="form-section">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="login-button" class="primary-btn">Login</button>
            </div>

            <div id="register-form" class="form-section hidden">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button id="register-button" class="primary-btn">Register</button>
            </div>
        </div>

        <button id="toggle-form-btn" class="secondary-btn">Don't have an account? Register one.</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
    
    <script src="./firebase-init.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
