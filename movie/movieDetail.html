<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; color: #e9e6e1; background-color: rgb(26, 26, 26); }
    h1 { color: #e9e6e1; }


    .loader {
        justify-self: center;
        margin-top: auto;
        margin-bottom: auto;
        width: 60px;
        aspect-ratio: 1;
        --g: conic-gradient(from -90deg at 10px 10px,#fff 90deg,#0000 0);
        background: var(--g), var(--g), var(--g);
        background-size: 50% 50%;
        animation: l16 1s infinite;
    }
    @keyframes l16 {
        0%   {background-position:0    0   ,10px 10px,20px 20px} 
        50%  {background-position:0    20px,10px 10px,20px 0   } 
        100% {background-position:20px 20px,10px 10px,0    0   } 
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1 id="movieTitle">Loading...</h1>
  <p id="movieDescription">Please wait, we are fetching the movie details...</p>
  <p id="releaseDate"></p>

  <!-- RSVP Form -->
  <form id="rsvpForm" onsubmit="submitRSVP(event)">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="number" name="guests" placeholder="Number of Guests" required>
    <button type="submit">RSVP</button>
  </form>

  <p id="rsvpStatus"></p>

  <script src="movieDetail.js"></script>
</body>
</html>
